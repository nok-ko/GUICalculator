buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.openjfx:javafx-plugin:0.0.10'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.openjfx.javafxplugin'

repositories {
    mavenLocal()
    mavenCentral()
}


sourceCompatibility = 16
targetCompatibility = 16

version = '0.0.1'
group = 'me.nokko.guicalculator'
mainClassName = "${moduleName}/${group}.Main"

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
//    configuration = 'compileOnly' // something something JFXNative
}